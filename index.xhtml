<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EShop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="textName">
                <h:outputText value="Enter a Item Name" />
            </h:outputLabel>
                <h:inputText id="textName" value="#{item.name}" />
            <br/>           
            <h:outputLabel for="textItemType">
                <h:outputText value="Enter a Item Type" />
            </h:outputLabel>
                <h:inputText id="textItemType" value="#{item.itemtype}" />
            <br/>
            <h:outputLabel for="textPrice">
                <h:outputText value="Enter a Item price" />
            </h:outputLabel>
            <h:inputText id="textPrice" value="#{item.price}" />
            <br/>
            <h:commandButton id="cmdInsert" value="Add Item" action="#{item.add}" />
        </h:form>
        
        
    </h:body>
</html>
